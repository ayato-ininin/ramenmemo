<h2>ramen</h2>
<ng-container *ngIf="ramen">
  <div><span>id:</span>{{ramen.id}}</div>
  <div><span>name:</span>{{ramen.name}}</div>
  <div><span>star:</span>{{ramen.star}}</div>
  <div><span>detail:</span>{{ramen.detail}}</div>
  <div><span>date:</span>{{ramen.date}}</div>
  <div><span>kinds:</span>{{ramen.kinds}}</div>
  <div><span>pictureUrl:</span>{{ramen.pictureUrl}}</div>
  <div><span>address:</span>{{ramen.address}}</div>
  <button (click)="goBack()">go back</button>
</ng-container>
